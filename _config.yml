baseurl: '/asker-oyelegesenter'
exclude: ['README.md']
permalink: pretty
title: 'Asker og Bærum Øyelegesenter'

google_analytics_id: null
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo.jpg"
  desktop: "images/logo/logo.jpg"
  desktop_height: "55px"
footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Asker og Bærum Øyelegesenter"
  meta_og_type: "website"
  meta_og_url: "https://oyelegesenter.no"
  # meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Et moderne øyelegesenter midt i Asker Sentrum"

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
